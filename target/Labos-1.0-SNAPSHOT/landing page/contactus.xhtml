<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Contacter nous</title>
</h:head>

<ui:include src="head.xhtml"></ui:include>

<h:body>

        <!-- Contact Info start-->
        <section class="contact-info alfa fix">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="contact-item text-center m-top-80">
                            <span class="fa fa-phone"></span>
                            <p>+88 123 456 7890</p>
                            <p>+88 018 488 1669</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="contact-item text-center m-top-80">
                            <span class="fa fa-envelope-o"></span>
                            <p>sample@name.com</p>
                            <p>yourwebsite.com</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="contact-item text-center m-top-80">
                            <span class="fa fa-map-marker"></span>
                            <p>25 Green tower , Street name</p>
                            <p>Newyork city, USA</p>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- Contact Info end-->


        <!-- Contact Form start -->
        <section class="contact p-top-50">
            <form id="contact-form" action="#">
                <div class="container">

                    <div class="row contact-form">
                        <div class="col-sm-6 col-md-4 col-md-offset-2 m-top-30">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter your Name"></input>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 m-top-30">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter Your Email"></input>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-8 col-md-offset-2 m-top-30">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Subject"></input>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-8 col-md-offset-2 m-top-30">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Your Message"></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-8 col-md-offset-2 m-top-25 text-center">
                            <button type="submit" class="btn btn-default btn-round">Send</button>
                        </div>
                    </div>

                </div>
            </form>
        </section><!-- Contact-form end -->


        <!-- Map -->
        <section id="map"></section>

</h:body>
<ui:include src="footer.xhtml"></ui:include>
</html>
