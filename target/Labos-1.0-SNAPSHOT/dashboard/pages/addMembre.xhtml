<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:include src="head.xhtml"></ui:include>

    <h:head>
        <title>Ajouter un labos</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <!-- Main content -->
            <div class="content-wrapper">
                <section class="content">
                    <!-- Small boxes (Stat box) -->
                    <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>150</h3>

                            <p>Toatl Labos</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-flask" aria-hidden="true"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-green">
                        <div class="inner">
                            <h3>53<sup style="font-size: 20px">%</sup></h3>

                            <p>Total equipes</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-yellow">
                        <div class="inner">
                            <h3>44</h3>

                            <p>Total Membres</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-red">
                        <div class="inner">
                            <h3>65</h3>

                            <p>Unique Visitors</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-pie-graph"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
            </div>
                    <!-- /.row -->
                </section>



                <section class="content">

                    <div class="form-group">
                        <h:outputLabel for="nom">Nom</h:outputLabel>
                            <h:inputText type="text" class="form-control" id="nom" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="prenom">Nom</h:outputLabel>
                        <h:inputText type="text" class="form-control" id="prenom" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="login">Login</h:outputLabel>
                        <h:inputText type="text" class="form-control" id="login" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password">Password</h:outputLabel>
                        <h:inputText type="text" class="form-control" id="password" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="ville">Ville</h:outputLabel>
                        <h:inputText type="text" class="form-control" id="ville" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="pays">Pays</h:outputLabel>
                            <h:inputText type="text" class="form-control" id="pays" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="email">e-mail</h:outputLabel>
                        <h:inputText type="text" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="tel">Telephone</h:outputLabel>
                        <h:inputText type="text" class="form-control" id="tel" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="titre">Titre</h:outputLabel>
                        <h:inputText type="text" class="form-control" id="titre" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="resume">Resum√©</h:outputLabel>
                        <h:inputTextarea type="text" class="form-control" id="resume" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="photo">Photo</h:outputLabel>
                        <h:inputFile type="text" class="form-control" id="photo" />
                    </div>
                    <div class="form-group">
                        <h:commandButton class="form-control" value="Ajouter" />
                    </div>
                </section>



            </div>
        </div>

    </h:body>

    <ui:include src="footer.xhtml"></ui:include>

</html>
