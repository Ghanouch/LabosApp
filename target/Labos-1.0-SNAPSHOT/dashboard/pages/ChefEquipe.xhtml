<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:include src="head.xhtml"></ui:include>

<h:head>
    <title>Chef d'Equipe</title>
</h:head>
<h:body>
    <div class="wrapper">
        <!-- Main content -->
        <div class="content-wrapper">
            <section class="content">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3>150</h3>

                                <p>Toatl Labos</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-flask" aria-hidden="true"></i>
                            </div>
                            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-green">
                            <div class="inner">
                                <h3>53<sup style="font-size: 20px">%</sup></h3>

                                <p>Total equipes</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-users" aria-hidden="true"></i>
                            </div>
                            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-yellow">
                            <div class="inner">
                                <h3>44</h3>

                                <p>Total Membres</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-red">
                            <div class="inner">
                                <h3>65</h3>

                                <p>Unique Visitors</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-pie-graph"></i>
                            </div>
                            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->
            </section>

            <section class="content">

                <h:form>
                    <p:dataTable id="CETable" var="CE" value="#{chefEquipeMB.listOfChefEquipe}" widgetVar="CETable" multiViewState="true"
                                 rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 selectionMode="single" selection="#{chefEquipeMB.selectedchefEquipe}" rowKey="#{CE.id}"
                                 emptyMessage="No Membre found with given criteria" filteredValue="#{chefEquipeMB.filteredCE}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('CETable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Id" filterBy="#{CE.id}" sortBy="#{CE.id}" filterMatchMode="contains">
                            <h:outputText value="#{CE.id}" />
                        </p:column>

                        <p:column headerText="NOM" filterBy="#{CE.nom}" sortBy="#{CE.nom}" filterMatchMode="startsWith">
                            <h:outputText value="#{CE.nom}" />
                        </p:column>

                        <p:column headerText="PRENOM" filterBy="#{CE.prenom}" sortBy="#{CE.prenom}" filterMatchMode="startsWith">
                            <h:outputText value="#{CE.prenom}" />
                        </p:column>

                        <p:column headerText="TEL" filterBy="#{CE.tel}" sortBy="#{CE.tel}" filterMatchMode="startsWith">
                            <h:outputText value="#{CE.tel}" />
                        </p:column>

                        <p:column headerText="Ville" filterBy="#{CE.ville}" sortBy="#{CE.ville}" filterMatchMode="exact">
                            <h:outputText value="#{CE.ville}" />
                        </p:column>


                    </p:dataTable>

                </h:form>

                <!-- Small boxes (Stat box) -->
                <div class="row">

                    <!-- ./col -->
                </div>
                <!-- /.row -->
            </section>

        </div>
    </div>
</h:body>

<ui:include src="footer.xhtml"></ui:include>

</html>
