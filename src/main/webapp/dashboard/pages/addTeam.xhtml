<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <ui:include src="head.xhtml"></ui:include>

    <h:head>
        <title>Ajouter une Equipe</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <!-- Main content -->
            <div class="content-wrapper">
                <section class="content">
                    <!-- Small boxes (Stat box) -->
                    <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>150</h3>

                            <p>Toatl Labos</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-flask" aria-hidden="true"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-green">
                        <div class="inner">
                            <h3>53<sup style="font-size: 20px">%</sup></h3>

                            <p>Total equipes</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-yellow">
                        <div class="inner">
                            <h3>44</h3>

                            <p>Total Membres</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-red">
                        <div class="inner">
                            <h3>65</h3>

                            <p>Unique Visitors</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-pie-graph"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
            </div>
                    <!-- /.row -->

                    <div class="bg-black"><center><h2>Ajouter une equipe</h2></center></div>
                    <div class="bg-gray-light">
                        <section class="content">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-1" for="nom">Nom</h:outputLabel>
                                    <div class="col-sm-10">
                                        <h:inputText type="text" value="#{equipeMB.nom}" class="form-control" id="nom" a:placeholder="Enter le nom de l'equipe"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-1" for="desc">Description </h:outputLabel>
                                    <div class="col-sm-10">
                                        <h:inputText type="txt" class="form-control"  value="#{equipeMB.description}" id="desc" a:placeholder="Enter la description de l'equipe"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-1" for="datecreation">Date de creation </h:outputLabel>
                                    <div class="col-sm-10">
                                        <h:inputText type="txt" class="form-control" id="datecreation" value="#{equipeMB.dateCreation}" a:placeholder="Enter la date de creation de l'equipe"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-1" for="chef">Chef de l'equipe</h:outputLabel>
                                    <div class="col-sm-10">
                                        <h:selectOneMenu value = "#{equipeMB.idCE}" id="chef">
                                            <f:selectItem itemValue = "" itemLabel = "" />
                                            <f:selectItems var="CE" value="#{equipeMB.list_Of_CE}" itemLabel="#{CE.nom}" itemValue="#{CE.id}" />

                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-1" for="labo">Laboratoire</h:outputLabel>
                                    <div class="col-sm-10">
                                        <h:selectOneMenu value = "#{equipeMB.idLab}" id="labo">
                                            <f:selectItem itemValue = "0" itemLabel = "__LiÃ© au Centre__" />
                                            <f:selectItems var="Labo" value="#{equipeMB.list_of_labo}" itemValue="#{Labo.id}" itemLabel="#{Labo.nom}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    List des dommaines

                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-5 col-sm-12">
                                        <h:commandButton action="#{equipeMB.addEquipe}" value="Submit" class="btn btn-default"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </section>
                    </div>

                </section>







            </div>
        </div>

    </h:body>

    <ui:include src="footer.xhtml"></ui:include>

</html>
